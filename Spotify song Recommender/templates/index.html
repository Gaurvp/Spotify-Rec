<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Recommender</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }
        
        .background {
            background-image: url('{{ url_for('static', filename='Spotify_Full_Logo_RGB_Green.png') }}');
            background-size: 2000px;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: -1;
            background-color: black;
        }
        .content {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: white;
        }
        h1 {
            font-size: 4rem; 
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }
        p {
            font-size: 2rem;
        }
        button {
            font-size: 1.2rem; 
            padding: 15px 30px;
            background-color: white; 
            color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: black; 
            transform: scale(1.1);
        }
        .recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="background"></div> 
    
    <div class="content">
        <h1>Spotify Song Recommender</h1>
        <p>Click below to log in and get song recommendations based on your Spotify account.</p>
        <a href="/login"><button>Login with Spotify</button></a>

        <div class="recommendations">
            <h2>Your Recommendations</h2>
            <ul id="songs-list">
                    <li></li>
            </ul>
        </div>
    </div>

</body>
</html>
